<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
            <h1>Expense Tracker App</h1>
            </div>
        </div>
        <div class="container my-2 ">
            <form action="/main.html" id="my-form" class="mx-4">
                <div class="my-2 ">
                    <label for="number">Choose Expense Amount: </label>
                    <input type="number" id="amount" name="quantity" >
                </div>

                <div class="my-2 " >
                    <label for="text">Choose Description: </label>
                    <input type="text" id="desc">
                </div>

                <div class="my-2 ">
                    <label for="text">Choose Category:</label>
                    <select name="category" id="category">
                        <option value="Fuel">Fuel</option>
                        <option value="Food">Food</option>
                        <option value="Electricity">Electricity</option>
                        <option value="Movies">Movies</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
            <table class="container my-3">
                <ul class="items my-4" id="items">
                    <li>hello = tarun bhai - hu main</li>
                </ul>
            </table>
            
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <!-- <script src="index.js"></script> -->
    <script src="index2.js"></script>
    
</body>
</html>
